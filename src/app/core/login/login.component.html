<div class="container">
    <div class="row-xs">
        <div class="col-xs-6 card1">
            <div class="card mt-5 p-2 shadow " style="width:30rem; height: 36rem;">
                <div class="card-body ">
                 <h1 style="font-weight:bold ;">Login</h1>
                 <br>
                 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  
                     <!-- Email input -->
                     <div class="form-outline mb-4">
                      <label class="form-label">Email address</label>
                       <input type="email" placeholder="Enter Email" class="form-control"   formControlName="email"  />
                       <br>
                     </div>
                   
                     <!-- Password input -->
                       <div class="form-outline mb-4"><label class="form-label" >Password</label>
                       <input type="password" class="form-control"  formControlName="password" placeholder="Enter Password" />
                       <br>
                     </div>
                   
                     <!-- 2 column grid layout for inline styling -->
                     <div class="row mb-4">
                       <div class="col d-flex justify-content-center">
                         <!-- Checkbox -->
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                           <label class="form-check-label" for="form2Example31"> Remember me </label>

                         </div>
                       </div>
                   
                       <div class="col">
                         <!-- Simple link -->
                         <a href="#!" routerLink="/forget">Forgot password?</a>
                       </div>
                     </div>
                    
                     <!-- Register buttons -->
                     <div class="text-center">
                        <!-- Submit button -->
                     <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
                        <p>Not a member? <a href="#!" routerLink="/signup">Register</a></p>
                       <p>or sign up with:</p>
                       <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fa fa-google"></i>
                       </button>
                   
                       <button type="button" class="btn btn-link btn-floating mx-1">
                         <i class="fa fa-facebook"></i>
                       </button>
                   
                       <button type="button" class="btn btn-link btn-floating mx-1">
                         <i class="fa fa-twitter"></i>
                       </button>
                   
                       <button type="button" class="btn btn-link btn-floating mx-1">
                         <i class="fa fa-github"></i>
                       </button>
                     </div>
                   </form>
                </div>
             </div>
        </div>
    </div>
</div>
