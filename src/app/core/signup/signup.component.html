<div class="container">
    <div class="row-xs">
        <div class="col-xs-6 card1">
            <div class="card mt-5 p-2 shadow " style="width:30rem; height: 30rem;">
                <div class="card-body ">
                 <h1 style="font-weight:bold ;">Register</h1>
                 <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                     <!-- Email input -->
                     <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example1">Email address</label>
                       <input type="email" placeholder="Enter Email" class="form-control" formControlName="email" />
                     </div>
                   
                     <!-- Password input -->
                     <div class="form-outline mb-4">
                      <label class="form-label" >Password</label>
                       <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"/>
                     </div>
                   
                     <!-- 2 column grid layout for inline styling -->
                     <div class="row mb-4">
                       <div class="col d-flex justify-content-center">
                       </div>
                     </div>
                    
                     <!-- Register buttons -->
                     <div class="text-center">
                        <!-- Submit button -->
                     <button type="button" class="btn btn-primary btn-block mb-4">Sign Up</button>
                        <p>Already a member? <a href="#!"  routerLink="/login">Login</a></p>
                     </div>
                   </form>
                </div>
                 
             </div>
        </div>
    </div>
</div>
